<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="logo" href="../Assest/bridgelabz-solutions-squarelogo-1576063675737.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/StyleSheet.css">
    <title>Employee Payroll Wage</title>
</head>
<body>
    <!-- UC 1 -->
  <header class="header-content header">
    <div class="logo-content">
      <img class="logo-content-img" src="../Assest/bridgelabz-solutions-squarelogo-1576063675737.png" alt="logo">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL SERVICE</span>
      </div>
    </div>
  </header>

      <!-- UC 2 -->
  <div class = "form-content">
    <form class ="form" action="#"
    onsubmit="save(); return false">
    <div class="form-head"> Employee Payroll Form</div>
    <div class="row-content">
    <label class="label text" for="name">Name</label>
    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>     
    </div>
    
         <!-- UC 3 -->
    <div class="row-content">
    <label class="label text" for="profile">Profile image</label>
    <div class="profile-radio-content">
    <label>
    <input type="radio" id="profile1" name="profile" value="../Assest/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg" required>
    <img class="profile" id='image1' src="../Assest/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg">
    </label>
    <label>
    <input type="radio" id="profile2" name="profile" value="../Assest/download.jpg" required>
     <img class="profile" id='image2' src="../Assest/download.jpg">
     </label>
     <label>
     <input type="radio" id="profile3" name="profile" value="../Assest/Male_Business_Formal_Spiked_Hair-512.png" required>
    <img class="profile" id='image3' src="../Assest/Male_Business_Formal_Spiked_Hair-512.png">
     </label>
     <label>
     <input type="radio" id="profile4" name="profile" value="../Assest/photo-1519085360753-af0119f7cbe7.jpg" required>
     <img class="profile" id='image4' src="../Assest/photo-1519085360753-af0119f7cbe7.jpg">
      </label>
    </div>
    </div>

    <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label class="text" for="female">Female</label>
        </div>
    </div>
    </form>
</div>
</body>
</html>
